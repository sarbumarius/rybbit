services:
  backend:
    container_name: backend
    build:
      context: .
      dockerfile: server/Dockerfile
    image: rybbit-backend:dev
    ports:
      - "3001:3001"
    environment:
      NODE_ENV: development

      # ðŸ”¹ ClickHouse config
      CLICKHOUSE_URL: http://default:frog@clickhouse:8123/analytics
      CLICKHOUSE_DB: analytics
      CLICKHOUSE_USER: default
      CLICKHOUSE_PASSWORD: frog

      # ðŸ”¹ Postgres config
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_DB: analytics
      POSTGRES_USER: frog
      POSTGRES_PASSWORD: frog
